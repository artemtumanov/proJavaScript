<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>eShop</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
   <script async src="script.js"></script>
</head>
<body>
   <div id="root">
      <header>
         <goods-search v-model="search" v-on:input="filterItems"></goods-search>
         <custom-button v-on:click="showBasket">Корзина</custom-button>
      </header>
      <basket-goods :goods="basketItems"></basket-goods>
      <main>
         <div class="no_goods">
            Нет данных
         </div>
         <div class="goods-list">
            <goods-item v-for="item in filteredItems" :item="item"></goods-item>
         </div>
         <sum :sum="sum"></sum>
      </main>
   </div>
</body>
</html>
